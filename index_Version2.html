<!-- // نوع الملف: HTML5 -->
<!DOCTYPE html>
<!-- // بداية الصفحة وتحديد اللغة (إنجليزي) -->
<html lang="en">
<head>
    <!-- // ترميز الأحرف لدعم العربية والانجليزية وغيرهم -->
    <meta charset="UTF-8">
    <!-- // لجعل الصفحة متجاوبة مع جميع الأجهزة -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- // عنوان الصفحة في المتصفح -->
    <title>Land Cover Change Detection - Damietta, Egypt</title>

    <!-- // استدعاء مكتبة Tailwind CSS لجمال التصميم -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- // استدعاء مكتبة Chart.js لرسم المخططات البيانية -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- // هنا تبدأ إعدادات CSS المخصصة للصفحة -->
    <style>
        /* // استيراد خط Inter من جوجل */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* // تعيين الخط الافتراضي لكل العناصر */
        * {
            font-family: 'Inter', sans-serif;
        }

        /* // خلفية متدرجة داكنة */
        .gradient-bg { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        /* // خلفية متدرجة تركواز */
        .teal-gradient { background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%); }
        /* // خلفية متدرجة خضراء */
        .green-gradient { background: linear-gradient(135deg, #65a30d 0%, #84cc16 100%); }

        /* // خلفية قسم البطل (Hero) مع صورة فنية */
        .hero-bg {
            background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(30, 41, 59, 0.8)),
                        url('data:image/svg+xml,...');
            background-size: cover;
            background-position: center;
        }

        /* // تفعيل التمرير السلس (Smooth Scroll) */
        .scroll-smooth { scroll-behavior: smooth; }

        /* // حركة ظهور العناصر تدريجيًا */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* // تصميم سلايدر المقارنة بين الخرائط/الصور */
        .slider-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .slider-handle {
            position: absolute;
            top: 0; bottom: 0;
            width: 4px;
            background: #14b8a6;
            cursor: ew-resize;
            z-index: 10;
            box-shadow: 0 0 10px rgba(20, 184, 166, 0.5);
        }
        .slider-handle::before {
            content: '';
            position: absolute;
            top: 50%; left: -10px;
            width: 24px; height: 24px;
            background: #14b8a6;
            border-radius: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 15px rgba(20, 184, 166, 0.7);
        }
        .slider-handle::after {
            content: '⟷';
            position: absolute;
            top: 50%; left: -8px;
            transform: translateY(-50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        /* // خلفيات للخرائط حسب السنة */
        .map-2000 {
            background: linear-gradient(45deg, #065f46 0%, #0d9488 50%, #14b8a6 100%);
            position: relative;
        }
        .map-2000::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 60% 70%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 1.5px, transparent 1.5px);
            background-size: 50px 50px, 30px 30px, 40px 40px;
        }
        .map-2013 {
            background: linear-gradient(45deg, #84cc16 0%, #65a30d 50%, #4d7c0f 100%);
            position: relative;
        }
        .map-2013::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255,255,255,0.1) 25%, transparent 25%);
            background-size: 20px 20px;
        }
        .map-2023 {
            background: linear-gradient(45deg, #f59e0b 0%, #d97706 50%, #92400e 100%);
            position: relative;
        }
        .map-2023::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                repeating-linear-gradient(45deg, rgba(255,255,255,0.1) 0px, rgba(255,255,255,0.1) 2px, transparent 2px, transparent 10px),
                repeating-linear-gradient(-45deg, rgba(255,255,255,0.1) 0px, rgba(255,255,255,0.1) 2px, transparent 2px, transparent 10px);
        }
        /* // عناصر معرض الصور (الجاليري) */
        .gallery-item {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .gallery-item:hover { transform: scale(1.05); }
        .gallery-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(20, 184, 166, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        .gallery-item:hover::before { opacity: 1; }

        /* // شريط تنقل ثابت أعلى الصفحة */
        .nav-sticky {
            backdrop-filter: blur(10px);
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(20, 184, 166, 0.2);
        }

        /* // تسميات المقارنة بين الخرائط */
        .comparison-label {
            position: absolute;
            top: 10px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 5;
        }
        .label-before {
            left: 10px;
            background: rgba(6, 95, 70, 0.9);
            color: white;
        }
        .label-after {
            right: 10px;
            background: rgba(132, 204, 22, 0.9);
            color: white;
        }
    </style>
</head>
<!-- // بداية جسم الصفحة -->
<body class="gradient-bg text-white scroll-smooth">

    <!-- // شريط التنقل العلوي الثابت -->
    <nav id="navbar" class="fixed top-0 w-full z-50 transition-all duration-300">
        <!-- ... عناصر التنقل بين أقسام الصفحة ... -->
    </nav>

    <!-- // قسم البطل (Hero): مقدمة المشروع -->
    <section id="home" class="hero-bg min-h-screen flex items-center justify-center">
        <!-- ... عنوان رئيسي + زر انتقال ... -->
    </section>

    <!-- // قسم نبذة عن المشروع والأهداف -->
    <section id="project" class="py-20 px-6">
        <!-- ... شرح المشروع والأهداف ... -->
    </section>

    <!-- // قسم الخرائط والتفاعلية والمقارنات -->
    <section id="maps" class="py-20 px-6 bg-slate-900">
        <!-- ... سلايدر المقارنة بين خرائط السنوات المختلفة ... -->
    </section>

    <!-- // قسم التحليل الكمي والتغيرات البيانية -->
    <section id="analysis" class="py-20 px-6">
        <!-- ... مخططات التوزيع والتحليل البياني ... -->
    </section>

    <!-- // معرض الصور والخرائط التحليلية -->
    <section id="gallery" class="py-20 px-6 bg-slate-900">
        <!-- ... صور الأقمار الصناعية - نتائج التصنيف والتحليل ... -->
    </section>

    <!-- // قسم التحميلات - تحميل التقرير والبيانات -->
    <section id="downloads" class="py-20 px-6">
        <!-- ... روابط تحميل التقرير والعروض التقديمية والبيانات ... -->
    </section>

    <!-- // قسم معلومات عن الباحث -->
    <section id="about" class="py-20 px-6 bg-slate-900">
        <!-- ... نبذة عن الباحث وطرق التواصل ... -->
    </section>

    <!-- // قسم التواصل مع الباحث -->
    <section id="contact" class="py-20 px-6">
        <!-- ... نموذج تواصل + طرق اتصال مباشرة ... -->
    </section>

    <!-- // الفوتر (أسفل الصفحة) -->
    <footer class="py-12 px-6 bg-slate-950">
        <!-- ... حقوق النشر وملاحظات المشروع ... -->
    </footer>

    <!-- // هنا تبدأ أكواد جافاسكريبت لبرمجة الصفحة -->
    <script>
        // // دالة التمرير السلس عند الضغط على زر أو رابط
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        // // تأثير شريط التنقل عند التمرير
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('nav-sticky');
            } else {
                navbar.classList.remove('nav-sticky');
            }
        });

        // // مراقب ظهور العناصر تدريجيًا عند الدخول للشاشة
        const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

        // // دوال السلايدر التفاعلي للمقارنة بين الخرائط/الصور
        function initSlider(sliderId) {
            const handle = document.getElementById(sliderId + '-handle');
            const afterImage = document.getElementById(sliderId + '-after');
            let isDragging = false;

            handle.addEventListener('mousedown', (e) => { isDragging = true; e.preventDefault(); });
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const container = handle.parentElement;
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = Math.max(0, Math.min(100, (x / rect.width) * 100));
                handle.style.left = percentage + '%';
                afterImage.style.clipPath = `polygon(${percentage}% 0%, 100% 0%, 100% 100%, ${percentage}% 100%)`;
            });
            document.addEventListener('mouseup', () => { isDragging = false; });

            // دعم اللمس للموبايل
            handle.addEventListener('touchstart', (e) => { isDragging = true; e.preventDefault(); });
            document.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const container = handle.parentElement;
                const rect = container.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                const percentage = Math.max(0, Math.min(100, (x / rect.width) * 100));
                handle.style.left = percentage + '%';
                afterImage.style.clipPath = `polygon(${percentage}% 0%, 100% 0%, 100% 100%, ${percentage}% 100%)`;
            });
            document.addEventListener('touchend', () => { isDragging = false; });
        }
        // تهيئة جميع السلايدرات
        initSlider('slider1');
        initSlider('slider2');
        initSlider('slider3');

        // // إعدادات مخطط دائري (Pie) لتوزيع الغطاء الأرضي
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Agriculture', 'Urban', 'Water', 'Others'],
                datasets: [{
                    data: [45, 28, 18, 9],
                    backgroundColor: ['#14b8a6', '#84cc16', '#3b82f6', '#6b7280'],
                    borderWidth: 2,
                    borderColor: '#1e293b'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#e2e8f0',
                            padding: 20,
                            font: { size: 12 }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.parsed + '%';
                            }
                        }
                    }
                }
            }
        });

        // // إعدادات مخطط خطي (Line) لتغيرات الغطاء الأرضي عبر السنوات
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['2000', '2013', '2023'],
                datasets: [
                    { label: 'Agriculture', data: [52, 48, 45], borderColor: '#14b8a6', backgroundColor: 'rgba(20, 184, 166, 0.1)', tension: 0.4, pointBackgroundColor: '#14b8a6', pointBorderColor: '#ffffff', pointBorderWidth: 2, pointRadius: 6 },
                    { label: 'Urban', data: [15, 22, 28], borderColor: '#84cc16', backgroundColor: 'rgba(132, 204, 22, 0.1)', tension: 0.4, pointBackgroundColor: '#84cc16', pointBorderColor: '#ffffff', pointBorderWidth: 2, pointRadius: 6 },
                    { label: 'Water', data: [25, 21, 18], borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', tension: 0.4, pointBackgroundColor: '#3b82f6', pointBorderColor: '#ffffff', pointBorderWidth: 2, pointRadius: 6 },
                    { label: 'Others', data: [8, 9, 9], borderColor: '#6b7280', backgroundColor: 'rgba(107, 114, 128, 0.1)', tension: 0.4, pointBackgroundColor: '#6b7280', pointBorderColor: '#ffffff', pointBorderWidth: 2, pointRadius: 6 }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 60,
                        ticks: {
                            color: '#e2e8f0',
                            callback: function(value) { return value + '%'; }
                        },
                        grid: { color: 'rgba(71, 85, 105, 0.3)' }
                    },
                    x: {
                        ticks: { color: '#e2e8f0' },
                        grid: { color: 'rgba(71, 85, 105, 0.3)' }
                    }
                },
                plugins: {
                    legend: {
                        labels: { color: '#e2e8f0', padding: 20 }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y + '%';
                            }
                        }
                    }
                }
            }
        });

        // // زر القائمة للموبايل (عرض/إخفاء القائمة)
        document.getElementById('mobile-menu').addEventListener('click', function() {
            alert('Mobile menu functionality - In a full implementation, this would show/hide the navigation menu for mobile devices.');
        });

        // // معالجة إرسال نموذج التواصل
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! This is a demonstration form. In a real implementation, this would send your inquiry to the researcher.');
        });

        // // زر التحميلات (تحميل التقرير أو العرض التقديمي)
        document.querySelectorAll('button').forEach(button => {
            if (button.textContent.includes('Download')) {
                button.addEventListener('click', function() {
                    const fileName = button.textContent.includes('Report') ? 'Damietta_Land_Cover_Report.pdf' : 'Damietta_Presentation.pptx';
                    alert(`Download initiated: ${fileName}\n\nIn a real implementation, this would download the requested file.`);
                });
            }
        });

        // // روابط التنقل بين أقسام الصفحة
        document.querySelectorAll('nav a[href^="#"]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                scrollToSection(targetId);
            });
        });

        // // أزرار التواصل (لينكدإن، البريد الإلكتروني)
        document.querySelectorAll('button').forEach(button => {
            if (button.textContent.includes('LinkedIn')) {
                button.addEventListener('click', function() {
                    alert('LinkedIn Profile - In a real implementation, this would open the researcher\'s LinkedIn profile.');
                });
            }
            if (button.textContent.includes('Email') || button.textContent.includes('@')) {
                button.addEventListener('click', function() {
                    alert('Email Contact - In a real implementation, this would open your default email client.');
                });
            }
        });
    </script>
    <!-- // نهاية الصفحة -->
</body>
</html>
